<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Frame</title>
    <link rel="stylesheet" href="RegFrame.css">
</head>
<body>
    <div class="MainBody">
        <form class="form" id="Reg_form">
            <h2 class="h2">REGISTER HERE</h2>
            
                <input type="name" id="regName" placeholder="Enter your name here">
                <input type="text" id="regAddress" placeholder="Enter your Address here">
                <input type="email"  id="regUname" placeholder="Set your username here">
                <input type="password" id="regPass" placeholder="Set your password here">
                <button type="submit" id="btn" class="btn5">register</button>
                <p>Don't have account yet?</p>
                <a href="#" class="atag">create account</a>
        </form>
    </div>
    <script src="Login2.js"></script>
</body>
</html>
